{% extends "base.html" %}
{% block content %}
<div class="content-section">
  <legend class="border-bottom mb-4 text-center">Дерево сотрудников</legend>
  {% for user in users recursive %}
    <ul>
      <li>
        {{ user.id }}  {{ user.name + ' (' + user.post_name + ')'}}
      </li>
        {% if user.manages.all() %}
            {{ loop(user.manages) }}
        {% endif %}
    </ul>
  {% endfor %}
</div>
{% endblock content %}
